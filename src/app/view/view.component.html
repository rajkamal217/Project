<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-10 mt-5"  *ngFor="let prd of Allprd">
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{prd.pname}}</mat-card-title>
                  <mat-card-subtitle>{{prd.memory}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{prd.image}}" alt="Photo of a Shiba Inu"  style="width:250px; height:250px;">
                <mat-card-content>
                  <p>
                   M.R.P: {{prd.pprice}}
                 
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>BUY</button>
                  <button mat-button>ADD TO CART</button>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
</div>
